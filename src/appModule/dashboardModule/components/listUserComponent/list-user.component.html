<!-- listUser template -->
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Role</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let developer of activateRouter.snapshot.data.dev.values()" routerLink="{{developer.id}}" routerLinkActive="active">
    <td>{{developer?.name}}</td>
    <td>{{developer?.surname}}</td>
    <td>{{developer?.role}}</td>
  </tr>
  </tbody>
</table>
